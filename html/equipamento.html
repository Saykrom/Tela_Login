<!--        <form onsubmit="callApi()">-->
      <form class="novo-form" action="@{/equipamentos/save}" method="post">
        <div class="form-descricao">
          <label for="equipo-descricao">Descrição:</label>
          <input type="text" id="equipo-descricao" name="equipo-descricao" placeholder="Insira uma descrição."><br>
        </div>

        <div class="form-observacao">
          <label for="equipo-observacao">Observação:</label>
          <input type="text" id="equipo-observacao" name="equipo-observacao" placeholder="Insira uma observação."><br>
        </div>
    
          <input type="submit" value="Salvar" class="btn btn-primary">
      </form>
