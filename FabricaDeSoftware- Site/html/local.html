<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/styleLocal.css">
    <link rel="icon" href="imagens/logoTitleSenac.png" type="image/x-icon">
    <title>Cadastro de Local</title> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0c7fd3;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              <a class="nav-item nav-link" href="index.html">Home</a>
              <a class="nav-item nav-link" href="login.html">Login</a>
              <a class="nav-item nav-link active" href="#">Local <span class="sr-only">(Página atual)</span></a>
              <a class="nav-item nav-link" href="agenda.html">Agenda</a>

              <a class="nav-item nav-link" href="equipamento.html">Equipamento</a>

    <div class="row mx-auto">
        <div class="col text-md-left">
            <h1 class="w-100">Cadastro de Locais</h1>
        </div>
    </div>

    <div id="form-container">
      <form onsubmit="return validarFormulario()">
        <div id="descricao-container">
            <label for="local-descricao">Descrição:</label>
            <input type="text" id="local-descricao" name="local-descricao" placeholder="Insira uma descrição"><br>
        </div>

        <div id="observacao-container">
            <label for="local-observacao">Observação:</label>
            <input type="text" id="local-observacao" name="local-observacao" placeholder="Insira uma observação"><br>
        </div>

        <input type="submit" value="Salvar" class="btn btn-primary">
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
