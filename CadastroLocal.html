<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>Cadastro de Eventos</title>
    <link rel="stylesheet" href="CSS/estilos-agendas.css">
    <script src="/local.js"></script>
    <link rel="website icon" type="png" href="IMAGENS/iconeSenac.jpg">

     <!-- Bootstrap CSS --> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
  
</head>
  <body>
    <div class="top-navbar">
      <a th:href="@{/agendas}">
        <form method="POST" action="cadastroEquipamento.html">
          <button class="voltar-btn">Voltar</button>
      </a>
          </a>
      </div>
    </form>
      <div class="row"> 
        <div class="col"> 
         
        </div> 
      </div> 
      <div class="row"> 
        <div class="col"> 
          <form class="my-form"> 
            <div class="form-group">
    <div>
    
    </div>
    
    
    <div>
      <form onsubmit="return validarFormulario()">

        <form>
          <div class="agendas-container">
    
    
              <ul class="cards-list">
      
                  <table>
                      <td><label for="Text"><h4>Cadastro do Local</h4> </label></td> 
                      <form class="novo-form" th:action="@{/agendas/save}" th:object="${agenda}" method="post">
                   
                     
                      <tr>
                          <td> <label for="local-descricao">LUGAR DO EVENTO:</label></td>
                          <td><input type="text" class="form-control" id="local-descricao" name="local-descricao" placeholder="Nome do Local"></td>
                      </tr>
                  
                      <tr>
                          <td><label for="local-observacao">CIDADE:</label></td>
                          <td><input type="text" class="form-control" id="local-observacao" name="local-observacao" placeholder="Goiania - Go"></td>
                      </tr>

                      <tr>
                        <td><label for="CEP">CEP:</label></td>
                        <td><input type="CEP" class="form-control" id="form-control" required pattern="\d{5}-\d{3}" placeholder="00000-000"></td>
                    </tr>
                    <tr>
                      <td><label for="Descricao-Local"><b>OBSERVAÇÕES:</b> </label></td>
                      <td><input type="text" class="form-control" id="Descricao-Local" name="Descricao-Local" placeholder="Descrição do Local"></td>
                  </tr>



                  
                    <td><input type="submit" value="Salvar"></td>
     
                    <tr>
                      <form method="POST" action="processa.js">
                      <td><input type="submit" value="Proximo"></td>
                          </form>
                  </tr>
     
                  </form>



    </div>

  </body>
</html>
